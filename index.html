<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Cards</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="imgBox">
          <img src="images\white-af1.png" alt="white air force one" />
          <h1>Nike</h1>
        </div>
        <div class="content">
          <div class="size">
            <h3>Size : </h3>
            <span>9</span>
            <span>10</span>
            <span>11</span>
          </div>
          <div class="color">
            <h3>Color : </h3>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <a href="#">Add To Cart</a>
        </div>
      </div>
    </section>
  </body>
</html>
